{% load static %}
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">

          <div class="text-center">
            <h3>Welcome to TopJob Cleaning Services Auckland</h3>
          </div>

          <div class="container">
            <img src="{% static 'core\images\banner\2.jpg' %}" alt="Cinque Terre" width="1000" height="300">
            <div class="bottomright">
              <button type="button" class="btn btn-dark" data-dismiss="modal">No Thanks!</button>
              <a href="{% url 'contact' %}"><button type="button" class="btn btn-primary">Book Now</button></a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
